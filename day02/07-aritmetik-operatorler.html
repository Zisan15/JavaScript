<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aritmetik Operatorler</title>
</head>
<body>
    
    <script>

        let num=12;
        console.log(num);

        num++; //num+=1; 
        console.log(num);

        num=num**2;
        console.log(num);

        num=num**3;
        console.log(num);

        let sayi=10;
        let deger="5";
        console.log(sayi+deger);
        
        let result=sayi+4+deger
        console.log(result, typeof result, isNaN(result)) 

        result=sayi+4-deger
        console.log(result,typeof result) //9 - olunca matematiksel işlem yapar string değeri de. typeof-> number çıkar

        

















    </script>









</body>
</html>
