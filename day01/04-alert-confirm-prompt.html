<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert, Confirm, Prompt</title>
</head>
<body>

    

    <script>
       
        console.log( alert("Kullaniciya bilgi vermek kullanilir"))/*alert -> kullanıcıya bilgi vermek için kullanılan yapı*/

        console.log(confirm("Silmek istediginizden emin misiniz?"))/*soru sormak için */

        console.log(prompt("Adinizi giriniz"))
        /*kullanıcıdan bilgi almak için kullanılır*/
      
        console.log(prompt("yasinizi giriniz"))
        
     

        




    </script>
    
</body>
</html>
